<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- bootstrap-datepickerを読み込む -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
</head>

<nav class="navbar navbar-dark bg-dark navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/index.html"><h3>Business History Report</h3></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
    data-target="#navbarText" aria-controls="navbarText"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div *ngIf="!(loggedIn)" class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active" *ngIf="!(loggedIn)">
        <a class="nav-link" [routerLink]="['/login']">ログイン<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="['/signup']">登録</a>
      </li>
    </ul>
  </div>
  <div *ngIf="(loggedIn)" class="collapse navbar-collapse justify-content-end" id="navbarText">
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown">
            {{auth.loginUser.user_name}}<span class="sr-only">(current)</span>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" [routerLink]="['/userinfo']">Login Info</a>
          <a class="dropdown-item" (click)="onClickLogout()">Sign Out</a>
          <a class="dropdown-item" [routerLink]="['/userdelete']">User Delete</a>
        </div>
    </li>
  </ul>
  </div>
</nav>

<div *ngIf="messages.length">
    <div *ngFor='let msg of messages'>
      <div class="alert alert-{{msg.type}} alert-dismissible fade show" role="alert">
        {{msg.message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
  </div>
</div>

<router-outlet></router-outlet>
