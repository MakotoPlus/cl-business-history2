
<form [formGroup]="fmGroup" (ngSubmit)="onSubmit()">
  <div class="input-group mb-2  mt-2">
    <div class="input-group-prepend">
      <span class="input-group-text">&nbsp;&nbsp;&nbsp;姓&nbsp;&nbsp;</span>
    </div>
    <input type="text" class="form-control" formControlName="family_name" >
  </div>
  <div class="input-group mb-2  mt-2">
    <div class="input-group-prepend">
      <span class="input-group-text">&nbsp;&nbsp;&nbsp;名&nbsp;&nbsp;</span>
    </div>
    <input type="text" class="form-control" formControlName="given_name" >
  </div>
  <div class="input-group mb-2  mt-2">
    <div class="input-group-prepend">
      <span class="input-group-text">&nbsp;セイ&nbsp; </span>
    </div>
    <input type="text" class="form-control" formControlName="family_name_kana" >
  </div>
  <div class="input-group mb-2  mt-2">
    <div class="input-group-prepend">
      <span class="input-group-text">&nbsp;メイ&nbsp; </span>
    </div>
    <input type="text" class="form-control" formControlName="given_name_kana" >
  </div>
  <div class="input-group mb-2  mt-2">
    <div class="input-group-prepend">
      <span class="input-group-text">&nbsp;Initial&nbsp; </span>
    </div>
    <input type="text" class="form-control" formControlName="initial" >
  </div>
  <div class="input-group mb-2 ">
    <div class="input-group-prepend">
      <span class="input-group-text">誕生日</span>
    </div>
    <input type="text" class="form-control date" data-provide="datepicker"  formControlName="birthday">
  </div>
  <div class="input-group mb-2">
    <div class="input-group-prepend">
      <span class="input-group-text">学　歴</span>
    </div>
    <input type="text" class="form-control" placeholder="XXXX学校卒業"  aria-label="date_joined" aria-describedby="date_joined" formControlName="date_joined">
  </div>
  <div class="input-group mb-2">
    <div class="input-group-prepend">
      <span class="input-group-text">資　格</span>
    </div>
    <input type="text" class="form-control" placeholder="基本情報処理"  aria-label="qualifications" aria-describedby="qualifications" formControlName="qualifications">
  </div>
  <div class="input-group mb-2">
    <div class="input-group-prepend">
      <span class="input-group-text">電　車</span>
    </div>
    <input type="text" class="form-control" placeholder="山手線"  aria-label="train" aria-describedby="train" formControlName="train">
  </div>
  <div class="input-group mb-2">
    <div class="input-group-prepend">
      <span class="input-group-text">最寄駅</span>
    </div>
    <input type="text" class="form-control" placeholder="東京"  aria-label="station" aria-describedby="station" formControlName="station">
  </div>
  <div class="input-group mb-2">
  <div class="input-group-prepend">
    <span class="input-group-text">Ｐ　Ｒ</span>
  </div>
  <textarea class="form-control" rows="8" aria-label="With textarea"  formControlName="pr"></textarea>
  </div>
  <div class="row mt-3 ml-1">
    <div>
      <button type="submit" class="btn btn-dark" [disabled]="fmGroup.invalid">Update</button>
    </div>
  </div>
</form>
<script>
$('.form-control.date').datepicker({
    format: "yyyy/mm/dd",
	language: 'ja'

});

  $('.datepicker').datepicker(
	{
		format: 'yyyy/mm/dd',
		language: 'ja'
	}
);
</script>
