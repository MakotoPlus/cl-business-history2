<form [formGroup]="fmGroup" (ngSubmit)="onSubmit()">
    <div class="input-group mb-2 mt-2">
      <div class="input-group-prepend">
        <span class="input-group-text">企業Code</span>
      </div>
      <input type="text" class="form-control" placeholder=""  aria-label="CompanyCode" aria-describedby="text1a" formControlName="companycd" readonly>
    </div>
    <div class="input-group mb-2">
      <div class="input-group-prepend">
        <span class="input-group-text">企業名*</span>
      </div>
      <input type="text" class="form-control" placeholder=""  aria-label="CompanyName" aria-describedby="text1a" formControlName="company_name">
    </div>
    <div *ngIf="company_name.invalid && (company_name.dirty || company_name.touched)"
      class="alert alert-danger">
      <div *ngIf="company_name.errors.required">
        この項目は必須です
      </div>
    </div>

    <div class="input-group mb-2">
      <div class="input-group-prepend">
        <span class="input-group-text">〒*</span>
      </div>
      <input type="text" class="form-control" placeholder="0000-000"  aria-label="CompanyPost" aria-describedby="text1a" formControlName="postalcd">
    </div>
    <div *ngIf="postalcd.invalid && (postalcd.dirty || postalcd.touched)"
      class="alert alert-danger">
      <div *ngIf="postalcd.errors.required">
        この項目は必須です
      </div>
    </div>

    <div class="input-group mb-2">
      <div class="input-group-prepend">
        <span class="input-group-text">住所*</span>
      </div>
      <input type="text" class="form-control" placeholder=""  aria-label="CompanyAddress01" aria-describedby="text1a" formControlName="address_1">
    </div>
    <div *ngIf="address_1.invalid && (address_1.dirty || address_1.touched)"
      class="alert alert-danger">
      <div *ngIf="address_1.errors.required">
        この項目は必須です
      </div>
    </div>

    <div class="input-group mb-2">
      <div class="input-group-prepend">
        <span class="input-group-text">番地</span>
      </div>
      <input type="text" class="form-control" placeholder=""  aria-label="CompanyAddress02" aria-describedby="text1a" formControlName="address_2">
    </div>

    <div class="input-group mb-2">
      <div class="input-group-prepend">
        <span class="input-group-text">ビル名</span>
      </div>
      <input type="text" class="form-control" placeholder=""  aria-label="CompanyAddress03" aria-describedby="text1a" formControlName="address_3">
    </div>

    <div class="input-group mb-2">
      <div class="input-group-prepend">
        <span class="input-group-text">TEL*</span>
      </div>
      <input type="text" class="form-control" placeholder="999-9999-9999"  aria-label="TEL" aria-describedby="text1a" formControlName="tel">
    </div>
    <div *ngIf="tel.invalid && (tel.dirty || tel.touched)"
      class="alert alert-danger">
      <div *ngIf="tel.errors.required">
        この項目は必須です
      </div>
    </div>

    <div class="input-group mb-2">
      <div class="input-group-prepend">
        <span class="input-group-text">FAX</span>
      </div>
      <input type="text" class="form-control" placeholder="999-9999-9999"  aria-label="FAX" aria-describedby="text1a" formControlName="fax">
    </div>

    <div class="input-group mb-2">
      <div class="input-group-prepend">
        <span class="input-group-text">HP</span>
      </div>
      <input type="text" class="form-control" placeholder="https://..."  aria-label="HP" aria-describedby="text1a" formControlName="hp">
    </div>
    <div class="row mt-3 ml-1">
      <div>
        <button type="submit" class="btn btn-dark" [disabled]="fmGroup.invalid">Update</button>
      </div>
  </div>
</form>
